<div class="modal">
    <div class="modal-header">
        <button type="button" class="close" ">×</button>
        <h3>Compose Email</h3>
    </div>
    <div class="modal-body">
        <form>
            <input type="text" placeholder="To" style="width:95%;"><br />
            <input type="text" placeholder="Subject" style="width:95%;"><br />
            <textarea style="width:95%;" rows="10"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Send</a>
    </div>
</div>



<section>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Form Name</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Name" class="form-control input-md" required="">
                    <span ng-show="errorName">{{error.Name}}</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Surname</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Surname" class="form-control input-md" required="">
                    <span ng-show="errorSName">{{error.SName}}</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Company</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Company" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">City</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="City" class="form-control input-md" required="">
                    <span ng-show="errorCity">{{error.City}}</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Address</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Address" class="form-control input-md" required="">
                    <span ng-show="errorAddress">{{error.Address}}</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Delivery destination</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Delivery destination" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Price</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Price" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Weight in kg</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Weight in kg" class="form-control input-md">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Comments</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="textarea">Comments</textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Order</button>
                </div>
            </div>

        </fieldset>
    </form>


</section>
